<div class="w-75 mx-auto my-3 bg-main rounded-3 p-3">
  <h3 class="text-main my-3">Login Now</h3>

  <form class=" vstack gap-3" [formGroup]="loginForm" (ngSubmit)="hanndlelogin(loginForm)" >
    <div class="form-floating">
      <input type="email" placeholder=" " class="form-control" formControlName="email" [ngClass]="{
        'is-valid': !email?.errors && email?.dirty,
        'is-invalid': email?.errors && email?.dirty
      }">
      <label  class="text-main">Email </label>
      <ul class="list-unstyled alert alert-danger p-2 invalid-feedback">
        <li *ngIf="email?.getError('required')">Email is required</li>
        <li *ngIf="email?.getError('email')">Must be Email format</li>
      </ul>
    </div>



    <div class="form-floating">
      <input type="password" placeholder=" " class="form-control" formControlName="password" [ngClass]="{
        'is-valid': !password?.errors && password?.dirty,
        'is-invalid': password?.errors && password?.dirty
      }">
      <label  class="text-main">Password </label>
      <ul class="list-unstyled alert alert-danger p-2 invalid-feedback">
        <li *ngIf="password?.getError('required')">Password is required</li>
      </ul>
    </div>

    <span class="alert alert-danger p-2 my-2 d-block text-center" *ngIf="apiMsg">{{apiMsg}}</span>
    <button type="submit" class="btn btn-info text-white" [disabled]="loginForm.invalid">Login
      <i class="fa-solid fa-spinner fa-spin" *ngIf="isLoading"></i>
    </button>
  </form>
</div>
